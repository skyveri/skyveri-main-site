<head>
  <title>Skyveri - Mobile &amp; Web Development Company in Toronto</title>
  <!-- <link href='//fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'> -->
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,200,300,100' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
</head>


<template name="MainLayout">
<a class="logo {{logoClass}}" href="/">Skyveri</a>

{{#each pages}}
  {{> renderPage}}
{{/each}}

{{#each secondLevelPages}}
  {{> navItem}}
{{/each}}

{{#each secondaryNavList}}
  {{> secondaryNav}}
{{/each}}
</template>

<template name="navItem">
<div class="navItem {{navItemClass}}" style="{{navItemStyle}}">
  <!-- <a class="navItemCloseBtn" href="/">(X)</a> -->
  <!-- <a class="navItemNextBtn" href="{{url}}">(>)</a> -->
  <a class="navItemLink" href="{{url}}">{{name}}</a>
  <div class="navItemBg"></div>
</div>
</template>

<template name="pageDefault">
<div class="page {{machineName}} {{pageClass}}">
  {{#if introHeader}}
    <h1 class="introHeader" style="{{ introHeaderStyle }}">{{{introHeader}}}</h1>
  {{/if}}

  {{#if introText}}
    <div class="introText" style="{{ introTextStyle }}">{{{introText}}}</div>
  {{/if}}

  {{#if contents}}
    {{#if tagline}}
      <h2>{{{tagline}}}</h2>
    {{/if}}
    {{#if contents.client}}
      <div><strong>Client: {{{contents.client}}}</strong></div>
    {{/if}}
    {{#if contents.agency}}
      <div><strong>Agency: {{{contents.agency}}}</strong></div>
    {{/if}}
    {{#if contents.year}}
      <div><strong>Year: {{{contents.year}}}</strong></div>
    {{/if}}
    {{#if contents.role}}
      <div><strong>Role: {{{contents.role}}}</strong></div>
    {{/if}}

    {{#if contents.intro}}
      <div><strong>{{{contents.intro}}}</strong></div>
    {{/if}}

    {{#if contents.description}}
      <div>{{{contents.description}}}</div>
    {{/if}}
  {{/if}}

  {{#if social}}
    <div class="social {{socialClass}}">{{{social}}}</div>
  {{/if}}
</div>
</template>

<template name="pageProcess">
<!-- Example of a custom template -->
<div class="page {{machineName}} {{pageClass}}">
  <h1>PROCESS:</h1>
</div>
</template>

<template name="secondaryNav">
<div class="secondaryNav {{secondaryNavClass}}" style="{{secondaryNavStyle}}">
  {{#each secondaryPages}}
    {{> secondaryNavItem}}
  {{/each}}
</div>
</template>

<template name="secondaryNavItem">
<div class="secondaryNavItem {{secondaryNavItemClass}}" style="{{secondaryNavItemStyle}}">
  <a class="secondaryNavItemLink" href="{{navItemUrl}}">{{name}}</a>
</div>
</template>
