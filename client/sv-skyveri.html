<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <title>Skyveri - Mobile &amp; Web Development Company in Toronto</title>
    <link href='//fonts.googleapis.com/css?family=Roboto:400,500,300,100,700' rel='stylesheet' type='text/css'>
    <meta name="description" content="Skyveri is a web development company in Toronto. We specialize in high quality websites and web apps.">
    <link rel="shortcut icon" href="//skyveri-temp.s3.amazonaws.com/Skyveri.com/favicon.ico" />
</head>


<template name="MainLayout">
</template>

<template name="pageDefault">
{{#if contents}}
  {{#if contents.description}}
    <div class="pageDescription">{{{contents.description}}}</div>
  {{/if}}
{{/if}}
</template>

<template name="pageWhyUs">
{{#if contents}}
  {{#if contents.description}}
    <div class="pageDescription">{{{contents.description}}}</div>
  {{/if}}

  {{#if nextPage}}
    <div style="text-align: right;"><em>Next: <a href="{{nextPage.url}}">{{nextPage.name}}</a></em></div>
  {{/if}}
{{/if}}
</template>

<template name="pagePortfolio">
{{#if contents}}
  {{#if tagline}}
    <h1>{{{tagline}}}</h1>
  {{/if}}

  {{#if contents.siteUrl}}
    <div class="">Website: <a href="{{contents.siteUrl}}" target="_blank">{{contents.siteUrl}}</a></div>
  {{/if}}

  {{#if contents.role}}
    <div class="">Role: {{{contents.role}}}</div>
  {{/if}}

  {{#if contents.agency}}
    <div class="">Agency: {{{contents.agency}}}</div>
  {{/if}}

  {{#if contents.intro}}
    <div class="pageIntro">{{{contents.intro}}}</div>
    <br /><br />
  {{/if}}

  {{#if contents.description}}
    <div class="pageDescription">{{{contents.description}}}</div>
  {{/if}}
{{/if}}
</template>

<template name="pageAbout">
{{#if contents}}
  {{#if contents.description}}
    <div class="pageDescription">{{{contents.description}}}</div>
  {{/if}}

  <br />
  <p><em><a href="/contact">Contact us today for a free consultation</a></em></p>
{{/if}}
</template>
