<head>
  <title>Skyveri - Mobile &amp; Web Development Company in Toronto</title>
  <!-- <link href='//fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'> -->
  <link href='//fonts.googleapis.com/css?family=Raleway:400,200,300,100' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Roboto:400,500,300,100,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>


<template name="MainLayout">
<a class="logo {{logoClass}}" href="/">S</a>

{{#each pages}}
  {{> renderPage}}
{{/each}}

{{#each secondLevelPages}}
  {{> navItem}}
{{/each}}

{{#each secondaryNavList}}
  {{> secondaryNav}}
{{/each}}
</template>

<template name="navItem">
<div class="navItem {{navItemClass}}" style="{{navItemStyle}}">
  <div class="navItemLinkWrapper"><a class="navItemLink" href="{{url}}">{{name}}</a></div>
  <div class="navItemBg"></div>
</div>
</template>

<template name="pageDefault">
<div class="page {{machineName}} {{pageClass}}">
  {{#if introHeader}}
    <h1 class="introHeader {{ introHeaderClass }}" style="{{ introHeaderStyle }}"><span class="slash">/</span> Fast is&nbsp;<a href="/why-choose-us/faster" class="swapperHere">here.</a><span class="swapperFuture">future</span></h1>
  {{/if}}

  {{#if introText}}
    <div class="introText" style="{{ introTextStyle }}">We build high quality apps and&nbsp;websites fast.<br />We are Skyveri.</div>
  {{/if}}

  {{#if contents}}
    {{#if tagline}}
      <h1>{{{tagline}}}</h1>
    {{/if}}

    {{#if contents.intro}}
      <div><strong>{{{contents.intro}}}</strong></div>
    {{/if}}

    {{#if contents.description}}
      <div class="pageDescription">{{{contents.description}}}</div>
    {{/if}}
  {{/if}}

  {{#if social}}
    <div class="social {{socialClass}}">{{{social}}}</div>
  {{/if}}
</div>
</template>

<template name="pageProcess">
<!-- Example of a custom template -->
<div class="page {{machineName}} {{pageClass}}">
  <h1>PROCESS:</h1>
</div>
</template>

<template name="secondaryNav">
<div class="secondaryNav {{secondaryNavClass}}" style="{{secondaryNavStyle}}">
  {{#each secondaryPages}}
    {{> secondaryNavItem}}
  {{/each}}
</div>
</template>

<template name="secondaryNavItem">
<div class="secondaryNavItem {{secondaryNavItemClass}}" style="{{secondaryNavItemStyle}}">
  <div class="secondaryNavItemLinkWrapper"><a class="secondaryNavItemLink" href="{{navItemUrl}}">{{name}}</a></div>
</div>
</template>
